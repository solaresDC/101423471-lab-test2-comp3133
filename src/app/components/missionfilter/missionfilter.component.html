<div class="filter-container">
  <mat-form-field appearance="outline">
    <mat-label>Filter by Launch Year</mat-label>
    <mat-select [(value)]="selectedYear" (selectionChange)="onYearChange()">
      <mat-option value="all">All Years</mat-option>
      <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="clearFilter()" [disabled]="selectedYear === 'all'">
    Clear Filter
  </button>
</div>
